<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ profile.name }} • Portfolio</title>

    <meta name="description" content="Portfolio of {{ profile.name }} — {{ profile.title }}." />
    <meta name="theme-color" content="#0b1220" />
    <meta property="og:title" content="{{ profile.name }} • Portfolio" />
    <meta property="og:description" content="{{ profile.title }}" />
    <meta property="og:type" content="website" />

    <!-- Tailwind via CDN (fast iteration). For production, compile Tailwind. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100 antialiased selection:bg-slate-200/20 selection:text-slate-50">
    <!-- Scroll progress -->
    <div id="progress" class="fixed left-0 top-0 z-[60] h-[3px] w-0 bg-white/80"></div>

    <!-- Background glow -->
    <div class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
      <div class="absolute -left-40 -top-40 h-[520px] w-[520px] rounded-full bg-indigo-500/20 blur-3xl"></div>
      <div class="absolute -right-40 top-20 h-[520px] w-[520px] rounded-full bg-fuchsia-500/10 blur-3xl"></div>
      <div class="absolute left-1/3 -bottom-40 h-[520px] w-[520px] rounded-full bg-cyan-400/10 blur-3xl"></div>
    </div>

    <!-- Navbar -->
    <header class="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-slate-950/60 bg-slate-950/80 border-b border-white/10">
      <div class="mx-auto max-w-6xl px-5 py-4 flex items-center justify-between">
        <a href="#top" class="group flex items-center gap-3">
          <span class="relative grid h-9 w-9 place-items-center rounded-xl bg-white/10 border border-white/10 overflow-hidden">
            <span class="absolute inset-0 opacity-0 group-hover:opacity-100 transition bg-gradient-to-br from-indigo-400/30 to-fuchsia-400/30"></span>
            <span class="relative text-sm font-bold">OP</span>
          </span>
          <div class="leading-tight">
            <div class="text-sm font-semibold">{{ profile.name }}</div>
            <div class="text-xs text-slate-300/80">Full‑Stack • Python • React</div>
          </div>
        </a>

        <nav class="hidden md:flex items-center gap-6 text-sm text-slate-200/80">
          <a class="navlink" href="#about">About</a>
          <a class="navlink" href="#experience">Experience</a>
          <a class="navlink" href="#projects">Projects</a>
          <a class="navlink" href="#skills">Skills</a>
          <a class="navlink" href="#contact">Contact</a>
        </nav>

        <div class="flex items-center gap-3">
          <a href="{{ profile.github }}" target="_blank" rel="noreferrer" class="iconbtn" aria-label="GitHub">
            <svg viewBox="0 0 24 24" fill="none" class="h-5 w-5"><path fill="currentColor" d="M12 .5C5.65.5.5 5.8.5 12.3c0 5.2 3.4 9.6 8.2 11.2.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.5-1.3-1.2-1.7-1.2-1.7-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1.8 2.4 3.6 1.7.1-.8.4-1.3.7-1.6-2.7-.3-5.5-1.4-5.5-6.2 0-1.4.5-2.5 1.2-3.4-.1-.3-.5-1.6.1-3.4 0 0 1-.3 3.4 1.2 1-.3 2-.4 3-.4s2 .1 3 .4C18 5.7 19 6 19 6c.6 1.8.2 3.1.1 3.4.8.9 1.2 2 1.2 3.4 0 4.8-2.8 5.9-5.5 6.2.4.4.8 1.1.8 2.2v3.2c0 .3.2.7.8.6 4.8-1.6 8.2-6 8.2-11.2C23.5 5.8 18.35.5 12 .5Z"/></svg>
          </a>
          <a href="{{ profile.linkedin }}" target="_blank" rel="noreferrer" class="iconbtn" aria-label="LinkedIn">
            <svg viewBox="0 0 24 24" fill="none" class="h-5 w-5"><path fill="currentColor" d="M20.45 20.45h-3.55v-5.56c0-1.33-.03-3.04-1.85-3.04-1.86 0-2.15 1.45-2.15 2.95v5.65H9.35V9h3.41v1.56h.05c.48-.9 1.65-1.85 3.39-1.85 3.63 0 4.3 2.39 4.3 5.49v6.25ZM5.34 7.43a2.06 2.06 0 1 1 0-4.12 2.06 2.06 0 0 1 0 4.12ZM3.56 20.45h3.56V9H3.56v11.45Z"/></svg>
          </a>

          <button id="themeToggle" class="iconbtn" aria-label="Toggle theme">
            <svg id="sun" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none"><path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z" stroke="currentColor" stroke-width="2"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <svg id="moon" class="h-5 w-5" viewBox="0 0 24 24" fill="none"><path d="M21 15.5A8.5 8.5 0 0 1 8.5 3a6.5 6.5 0 1 0 12.5 12.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>

          <a href="{{ url_for('resume') }}" class="hidden sm:inline-flex btn-primary">Download Resume</a>
        </div>
      </div>
    </header>

    <main id="top">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-white/10 mt-24">
      <div class="mx-auto max-w-6xl px-5 py-10 text-sm text-slate-300/80 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
        <div>
          <div class="font-semibold text-slate-200">{{ profile.name }}</div>
          <div>Built with Flask + Tailwind + GSAP • © <span id="year"></span></div>
        </div>
        <div class="flex items-center gap-3">
          <a class="underline decoration-white/20 hover:decoration-white/60" href="#top">Back to top</a>
          <span class="text-white/20">•</span>
          <a class="underline decoration-white/20 hover:decoration-white/60" href="{{ profile.github }}" target="_blank" rel="noreferrer">GitHub</a>
          <span class="text-white/20">•</span>
          <a class="underline decoration-white/20 hover:decoration-white/60" href="{{ profile.linkedin }}" target="_blank" rel="noreferrer">LinkedIn</a>
        </div>
      </div>
    </footer>

    <!-- GSAP -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

    <!-- Optional: tiny tilt -->
    <script src="https://unpkg.com/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
